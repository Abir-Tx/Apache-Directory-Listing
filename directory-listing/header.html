<main>
  <!--Add any static information or notices here -->
  <a href="http://xtrexnet.ddns.net" class="homepage">Homepage</a>
  <h1 id="banner">Welcome to Xtrex Network Public Download Server</h1>

  <p id="date"></p>

  <h1 class="title">Current Directory -> <span class="js-path"></span></h1>

  <style>
    #banner {
      color: rgb(255, 255, 255);
      transition: 1s ease-in-out;
      animation-name: banneranim;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate-reverse;
    }

    @keyframes banneranim {
      from {
        color: white;
      }

      to {
        color: red;
      }
    }


    #date {
      color: blue;
      transform: translate(20%);
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: large;
    }

    @media only screen and (max-width: 600px) {
      #date {
        display: none;
      }
    }
  </style>


  <script>
    var options = {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'
    };
    var today = new Date();
    document.getElementById("date").innerText = today.toLocaleDateString("en-US", options);
  </script>
